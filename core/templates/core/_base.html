<!DOCTYPE html>
<html>
<head>
  <title>Liberation Philly</title>
  <!-- Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="Animal liberation through non-violent direct action.">
  <!-- Open Graph protocol -->
  <meta property="og:title" content="Liberation Philadelphia">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://liberationphilly.org/">
  <meta property="og:image" content="https://liberationphilly.org/static/images/og-image.png">
  <meta property="og:description" content="Animal liberation through non-violent direct action.">
  <meta property="og:locale" content="en_US">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Viga|Open+Sans:400,400italic,700,700italic">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="/static/style.css">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="/static/images/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/static/images/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/static/images/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/static/images/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/static/images/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/static/images/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/static/images/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/static/images/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/static/images/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/static/images/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/static/images/favicons/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/static/images/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>
<body>

  <div id="dim-box"></div>

  <div class="header">
    <nav>
      <ul>
        <a href="/"><li>
          Home
        </li></a>
        <a href="/about"><li>
          About
        </li></a>
        <a href="/events"><li>
          Events
        </li></a>
        <a href="/save"><li>
          Save
        </li></a>
        <a href="/anonymous"><li>
          Anonymous
        </li></a>
        <li>
          <div class="social-icons">
            <a href="https://www.facebook.com/liberationphilly/" target="_blank">
              <i class="fa fa-facebook-square" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com/liberationphilly/" target="_blank">
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
            <a href="https://twitter.com/liberationphila" target="_blank">
              <i class="fa fa-twitter-square" aria-hidden="true"></i>
            </a>
          </div>
        </li>
      </ul>
    </nav>

    <div class = "pagebanner">
      <div class="banner">
        <div class="text-logo">
          {% block title %}{% endblock %}
        </div>
      </div>
    </div>

  </div>


  <div class="content">
    <div>
      {% block content %}{% endblock %}
    </div>
  </div>


  <!-- Footer text -->
  <footer>

          <!-- Social icons -->
    <div class="social-icons">
      <a href="https://www.facebook.com/liberationphilly/" target="_blank">
        <i class="fa fa-facebook-square" aria-hidden="true"></i>
      </a>
      <a href="https://www.instagram.com/liberationphilly/" target="_blank">
        <i class="fa fa-instagram" aria-hidden="true"></i>
      </a>
      <a href="https://twitter.com/liberationphila" target="_blank">
        <i class="fa fa-twitter-square" aria-hidden="true"></i>
      </a>
      <a href="/contact">
        <i class="fa fa-envelope-square" aria-hidden="true"></i>
      </a>
      <a href="https://github.com/liberationphilly/liberationphilly.org" target="_blank">
        <i class="fa fa-github-square" aria-hidden="true"></i>
      </a>
    </div>

    <!-- Tag line -->
    <div class="footer-tag">
      <h2>Animal Liberation Starts with&nbsp;You.</h2>
    </div>

      <!-- External links -->
    <div class="license">
      <p>This website is licensed under <a href="https://github.com/liberationphilly/liberationphilly.org/blob/master/LICENSE" target="_blank">a free culture license.</a></p>
      <p>Calendar icon by: Chinnaking</p>
    </div>

    </div>
  </footer>
  <!-- Scripts -->
  <script src="/static/main.js"></script>
  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://google-analytics.com/analytics.js','ga');

  ga('create', 'UA-76207727-1', 'auto');
  ga('send', 'pageview');

  </script>
</body>
</html>
